<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Base Converter</title>

		<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
		<link rel="icon" href="/binary-code.png" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <img src="/binary-code.png" alt="">
      <h1>Base Converter</h1>
    </header>
    <div id="content">
        <div>Binary
          <textarea
            class="binary-input"
            onkeyup="convertToDecimal(event)"
            rows="1"
            cols="20"
          ></textarea>
        </div>
        <div>Decimal
          <textarea
            class="decimal-input"
            onkeyup="convertToBinary(event)"
            rows="1"
            cols="20"
          ></textarea>
        </div>
    </div>
    <footer>
      <div>Icons made by

          Freepik

          from
        <a target="_blank" href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com
        </a>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
